<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Website</title>
    <link rel="stylesheet" href="inner.css">
    <script defer src="inner.js"></script>
</head>
<body>
    <div id="parent">
        <div id="child-element">
            <!--Header-->
            <div id="main-heading">
                <div id="header">
                  <div id="heading-top">
                    <p id="heading">Quiz App</p>
                  </div>
                </div>
                   <div id="text-bottom">
                          <div id="question">
                            <p id="question-attempt">Question : <span class="queNo">1</span>/4</p>
                        </div>
                          <div id="score">
                            <p id="score-total">Marks:<span id="score-gain">00</span> </p>
                        </div>
                   </div>
            </div>
            <!--Header End-->
            <!--Main section-->
            <div class="prt">
                <div id="box"><span class="queNo" id="no">1</span><p>.</p><p id="question-show">What is CSS ?</p></div>
                <div class="options">
                <div class="box"><span class="option">a).</span><p class="answer">Style Sheet</p></div>
                <div class="box"><span class="option">b).</span><p class="answer">Cascading Sheet</p></div>
                <div class="box"><span class="option">c).</span><p class="answer">Cascading Style Sheet</p></div>
                <div class="box"><span class="option">d).</span><p class="answer">None</p></div>
                </div>
                <div id="button">
                    <button id="next-que">
                        Next
                    </button>
                </div>
            </div>

            <!--End Here-->
            
           
        </div>
    </div>
</body>
</html>
